<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./theme.css" />
    <title>Artist – Tattoo-PWA</title>
    <meta name="theme-color" content="#0f0f10" />
  </head>
  <body>
    <!-- WICHTIG: Hier rendert das Artist-Dashboard -->
    <div id="artist-app"></div>

    <!-- Backend-URL & Defaults -->
    <script src="./config.js"></script>

    <!-- Artist App -->
    <script type="module" src="./artist.js"></script>

    <!-- Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./service-worker.js').catch(console.error);
        });
      }
    </script>
    <!-- Dev-Menü für Navigation zwischen Seiten -->
    <script src="/dev-menu.js"></script>
  </body>
</html>
